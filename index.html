<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculation Insight</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Calculating engagement rate</h3>
            <hr class="header-divider">
        </div>
        <div class="inputs">
            <h3 id="header-title">Insert the number of views</h3>
            <div class="range">
                <label class="label" for="altura">Number of views: <span id="span1"></span></label>
                <input type="range" id="range1" name="range1" min="0" max="10000000" value="0" />
            </div>
            <div class="range">
                <label class="label" for="largura">Number of likes: <span id="span2"></span></label>
                <input type="range" id="range2" name="range2" min="0" max="1000000" value="0" />
            </div>
        </div>
        <div id="insight" class="Insight">
            <h3>Engagement rate: </h3>
            <h3><span id="span3"></span>%</h3>
        </div>
        <div class="button-container">
            <p id="status"></p>
            <button id="button">Calculate</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
