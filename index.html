<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculation Insight</title>
</head>

<body>
    <div class="container">
        <div class="header" style="height: 15%;">
            <h3>Calcul IPVA do seu carro</h3>
            <hr style="width: 90%; height: 1px; color: var(--text-color);">
        </div>
        <div class="inputs"
            style="height: 30%; display: flex; align-items: center; justify-content: center; flex-direction: column;">
            <h3>Insira o valor do seu carro</h3>
            <div class="range">
                <label for="altura">Valor do carro: <span id="span1"></span>$</label>
                <input type="range" id="range1" name="range1" min="0" max="1000000" value="0" />
            </div>
            <div class="range">
                <label for="largura">Aliquota: <span id="span2"></span>%</label>
                <input type="range" id="range2" name="range2" min="0" max="10" value="0" />
            </div>
        </div>
        <div class="Insight" style="width: 100%; height: 40%; background-color: var(--secondary-color);">
            <h3>Valor do IPVA a pagar: </h3>
            <h3><span id="span3"></span>$ no ano</h3>
        </div>
        <div class="button" style="height: 25%;">
            <button id="button">Calcular</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
